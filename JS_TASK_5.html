<!DOCTYPE html>
<html>
<head>
  <title>JS TASK-5</title>
    <style>

        .class1{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }
        .form-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-item label {
            margin-right: 10px;
        }
        .error {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>

  <h2 style="text-align: center;"> JS TASK - 5</h2>
    <br/> <br/>
<div class="class1">

<form id="myForm">
  <div class="form-item">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><span id="nameError" class="error-message"></span>
  </div>

  <br/>

  <div class="form-item">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><span id="emailError" class="error-message"></span>
  </div>

  <br/>

  <div class="form-item">
    <label for="website">Website:</label>
    <input type="text" id="website" name="website"><span id="webError" class="error-message"></span>
  </div>

  <br/>

  <div class="form-item">
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><span id="messageError" class="error-message"></span>
  </div>

  <br/>

  <input type="submit" value="Submit">
</form>

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault();
    validateForm();
});

function validateForm() {
    var name = document.getElementById('name');
    var email = document.getElementById('email');
    var website = document.getElementById('website');
    var message = document.getElementById('message');
    
    if(name.value === '') {
        name.classList.add('error');
        document.getElementById('nameError').textContent = 'This field is required';
    } else {
        name.classList.remove('error');
        document.getElementById('nameError').textContent = '';
    }
    
    if(email.value === '') {
        email.classList.add('error');
        document.getElementById('emailError').textContent = 'A valid email address is required';
    } else {
        email.classList.remove('error');
        document.getElementById('emailError').textContent = '';
    }

    if(website.value === '') {
        website.classList.add('error');
        document.getElementById('webError').textContent = 'A valid url is required';
    } else {
        website.classList.remove('error');
        document.getElementById('webError').textContent = '';
    }

    if(message.value === '') {
        message.classList.add('error');
        document.getElementById('messageError').textContent = 'This field is required';
    } else {
        message.classList.remove('error');
        document.getElementById('messageError').textContent = '';
    }
}
</script>

</div>

</body>
</html>
