<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    h3{
        color:blue;
    }
  </style>

</head>
<body>
  <h2 style="text-align: center;">JS TASK - 7</h2>
  <br/>
  <br/>
  <html>
    <head>
      <script type = "text/javascript">
        var img = null;
        var interval = null;
        var isRunning = false;

        function init(){
          img = document.getElementById('myimg');
          img.style.position = 'relative';
          img.style.left = '50px';
        }

        function moveRight(){
          img.style.left = parseInt( img.style.left) + 10 + 'px';

          
          if (img.offsetLeft + img.offsetWidth >= document.documentElement.clientWidth) {
        
            img.style.left = '0px';
          }
        }

        function startAnimation(){
          if (!isRunning) {
            interval = setInterval(moveRight, 10);
            isRunning = true;
          }
        }

        function stopAnimation(){
          if (isRunning) {
            clearInterval(interval);
            isRunning = false;
          }
        }

        window.onload = init;
      </script>
    </head>
    <body>
      <form>
        <img id = "myimg" src = "C:\Users\HP\OneDrive\Documents\MERN\BS & JS TASKS\train.png" />
        <center>
          <h3>Click the following buttons to handle animation</h3>
          <input type = "button" value = "Start" onclick = "startAnimation();" />
          <input type = "button" value = "Stop" onclick = "stopAnimation();" />
        </center>
      </form>
    </body>
  </html>
</body>
</html>
